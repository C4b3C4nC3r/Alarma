app:

  app-name: O`Clock
  app-limite-historial: 20

  app-creador: Livington Lopez
  app-creacion: 26-ago-2023
  app-ultima: 26-ago-2023

  app-version: 4.0.0

  main-config:
    bg: black
    geo: 1200x600
    #app-name
    protocol-del: WM_DELETE_WINDOW
    
  frame-config:
    bg: black
    op-row: 1
