    modal-crono: Nuevo Cronometro
    modal-reloj: Nuevo Reloj
  
  btn-add:
    btn-alarma: Agregar Alarma
    btn-temporizador: Agregar Temporizador
    btn-crono: Agregar Cronometro
    btn-reloj: Agregar Reloj

  btn-remove:
    btn-alarma: Remover Alarma
    btn-temporizador: Remover Temporizador
    btn-crono: Remover Cronometro
    btn-reloj: Remover Reloj


  default:
    alarma: alarma
    temporizador: temporizador
